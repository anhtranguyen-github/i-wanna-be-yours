version: '3.8'

# access local Hanabira app on http://localhost:8888

services:
  frontend-next:
    build:
      context: ./frontend-next
    image: coil/hanabira.org:frontend-next
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      REACT_APP_HOST_IP: 'express-db'
      EXPRESS_API_URL: 'http://express-db:8000'
      FLASK_API_URL: 'http://flask-dynamic-db:5100'
      DICTIONARY_API_URL: 'http://dictionary-db:5200'
      HANACHAN_API_URL: 'http://hanachan:5400'
      MYSQL_HOST: 'mysql-db'
      MYSQL_PORT: '3306'
      GA_MEASUREMENT_ID: '' # Google Analytics measurement ID 
    restart: unless-stopped
    networks:
      - hanabira-network

  # hanachan-service:
  #   build:
  #     context: ./backend/hanachan
  #   image: coil/hanabira.org:hanachan-service
  #   ports:
  #     - '127.0.0.1:5300:5300'
  #   restart: unless-stopped
  #   networks:
  #     - hanabira-network


  express-db:
    build:
      context: ./backend/express
    image: coil/hanabira.org:express-db
    ports:
      - '127.0.0.1:8000:8000'
    environment:
      REACT_APP_HOST_IP: 'express-db'
    restart: unless-stopped
    networks:
      - hanabira-network

  flask-dynamic-db:
    build:
      context: ./backend/flask
    image: coil/hanabira.org:flask-dynamic-db
    ports:
      - '127.0.0.1:5100:5100'
    volumes:
      - ./user_db:/data/db
    restart: unless-stopped
    networks:
      - hanabira-network

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hanabira_auth
      MYSQL_USER: hanabira_user
      MYSQL_PASSWORD: hanabira_password
    ports:
      - '127.0.0.1:3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_init:/docker-entrypoint-initdb.d
    networks:
      - hanabira-network

  dictionary-db:
    build:
      context: ./backend/dictionary
    image: coil/hanabira.org:dictionary-db
    ports:
      - '127.0.0.1:5200:5200'
    volumes:
      - './config_dummy.json:/app/config.json'
    restart: unless-stopped
    networks:
      - hanabira-network

  nginx:
    image: nginx:latest
    ports:
      - '127.0.0.1:8888:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - hanabira-network

volumes:
  user_db:
  mysql_data:


networks:
  hanabira-network:
