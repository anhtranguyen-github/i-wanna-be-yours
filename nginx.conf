server {
    listen 80;

    # Express Backend - passes /e-api/* to express:8000/e-api/*
    location /e-api/ {
        proxy_pass http://express-db:8000/e-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_request_headers on;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }

    # Flask Backend - strips /f-api and passes to flask:5100/
    location /f-api/ {
        proxy_pass http://flask-dynamic-db:5100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # Dictionary Service - strips /d-api and passes to dictionary:5200/
    location /d-api/ {
        proxy_pass http://dictionary-db:5200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # Hanachan AI Service - strips /h-api and passes to hanachan:5400/
    location /h-api/ {
        proxy_pass http://hanachan:5400/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # Study Plan Service - strips /s-api and passes to study-plan:5500/
    location /s-api/ {
        proxy_pass http://study-plan-service:5500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # Frontend - default
    location / {
        proxy_pass http://frontend-next:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
