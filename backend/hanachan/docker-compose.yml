version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Pulls from .env file
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy # Ensures DB is ready
    volumes:
      - .:/app

  db:
    image: postgres:15
    restart: always
    environment:
      # Pulls from .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # Removed external ports for security
    networks:
      - app_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Added healthcheck
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network

volumes:
  postgres_data:
  neo4j_data:
  qdrant_data:


networks:
  app_network:
