models:
  default:
    provider: ollama
    model_name: qwen3:1.7b
    temperature: 0.0
    base_url: http://localhost:11434

database:
  host: localhost
  port: 27017
  name: hanachan_db

tools:
  mcp_servers:
    qdrant:
      command: uvx
      args: 
        - mcp-server-qdrant
      env:
        QDRANT_LOCAL_PATH: ~/.hanachan/qdrant_db
        COLLECTION_NAME: hanachan_grammar
        EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      transport: stdio